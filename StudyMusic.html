<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaos Art</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .chaos {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, black, white); /* Black and white color scale */
        animation: chaosAnimation 5s forwards; /* 5 seconds animation */
    }

    @keyframes chaosAnimation {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.2);
        }
    }

    h1, a {
        color: white;
        text-decoration: none;
        margin: 10px; /* Add margin between elements */
    }

    a:hover {
        text-decoration: underline; /* Underline link on hover */
    }
</style>
</head>

<body>
<h1>Focus Music</h1>
<a href="https://music.youtube.com/playlist?list=PLj1iJ8-zGzm7I5qTukPgckiylGO6sJtIC&si=CJ_gXtG4GlrLtPDq">Peaceful Ambient</a>
<a href="https://music.youtube.com/playlist?list=PLj1iJ8-zGzm6ZcZMybATAjDrNQ0cdh39h&si=CiOeDSQVqpjloQFu">Dark Ambient</a>

<div class="chaos"></div>

</body>
</html>
