<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaos Art</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .chaos {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white; /* Start with a white background */
        animation: fadeAnimation 5s forwards; /* 5 seconds fade animation */
    }

    @keyframes fadeAnimation {
        0% {
            opacity: 1; /* Start with full opacity */
        }
        100% {
            opacity: 0; /* Fade out to completely transparent */
        }
    }

    h1, a {
        color: white;
        text-decoration: none;
        margin: 10px; /* Add margin between elements */
        position: relative;
        z-index: 1; /* Ensure links are above the background */
    }

    a:hover {
        text-decoration: underline; /* Underline link on hover */
    }

    /* Ensure links remain visible even after the background fades out */
    h1, a {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
</style>
</head>

<body>
<h1>Focus Music</h1>
<a href="https://music.youtube.com/playlist?list=PLj1iJ8-zGzm7I5qTukPgckiylGO6sJtIC&si=CJ_gXtG4GlrLtPDq">Peaceful Ambient</a>
<a href="https://music.youtube.com/playlist?list=PLj1iJ8-zGzm6ZcZMybATAjDrNQ0cdh39h&si=CiOeDSQVqpjloQFu">Dark Ambient</a>

<div class="chaos"></div>

</body>
</html>
