<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaos Art</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .chaos {
    
        width: 100%;
        height: 100%;
        background: black; /* Start with a white background */
        animation: fadeAnimation 10s forwards; /* 5 seconds fade animation */
    }

    @keyframes fadeAnimation {
        0% {
            opacity: 0; /* Start with full opacity */
            background: white; /* Start with white background */
        }
        100% {
            opacity: 1; /* Fade out to completely transparent */
            background: black; /* End with black background */
        }
    }

    h1, a {
        color: white;
        text-decoration: none;
        margin: 20px 0; /* Adjust margin to maintain spacing */
        position: relative;
        z-index: 1; /* Ensure links are above the background */
    }

    a:hover {
        text-decoration: underline; /* Underline link on hover */
    }

    /* Ensure links remain visible even after the background fades out */
    h1, a {
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
</style>
</head>

<body>
        <div class="chaos"></div>
<h1>Focus Music</h1>

</body>
</html>
