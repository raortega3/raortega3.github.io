<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaos Art</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to top, #8a98a7, #e6e6e6); /* Soft gradient resembling the sky */
        background-image: url('images/982E0D89-8A3E-49BF-83A7-F862F8A7A324_1_105_c.jpeg'); /* Background image */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background image */
        opacity: 0.8; /* Reduced opacity for the background image */
    }

    .video-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .playlists-box {
        position: absolute;
        top: 80%; /* Adjust as needed */
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1; /* Ensure the playlist box is above the video */
    }

    h2, a {
        color: black; /* Text color changed to black for better visibility */
        text-decoration: none;
        margin: 10px 0; /* Adjust margin to maintain spacing */
        position: relative;
        z-index: 1; /* Ensure links are above the background */
    }

    a:hover {
        text-decoration: underline; /* Underline link on hover */
    }
</style>
</head>

<body>

<div class="video-container">
    <div class="video"> 
        <iframe width="300" height="200" src="https://www.youtube.com/embed/strhH8-QURI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<div class="playlists-box">
    <h2>Playlists</h2>
    <a href="https://music.youtube.com/playlist?list=PLj1iJ8-zGzm7I5qTukPgckiylGO6sJtIC&si=CJ_gXtG4GlrLtPDq">Peaceful Ambient</a><br>
    <a href="https://music.youtube.com/playlist?list=PLj1iJ8-zGzm6ZcZMybATAjDrNQ0cdh39h&si=CiOeDSQVqpjloQFu">Dark Ambient</a>
</div>

</body>
</html>
