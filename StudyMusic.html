<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaos Art</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black; /* Start with a black background */
    }

    .video-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .playlists-box {
        position: absolute;
        top: 80%; /* Adjust as needed */
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1; /* Ensure the playlist box is above the video */
    }

    h1, a {
        color: white;
        text-decoration: none;
        margin: 10px 0; /* Adjust margin to maintain spacing */
        position: relative;
        z-index: 1; /* Ensure links are above the background */
    }

    a:hover {
        text-decoration: underline; /* Underline link on hover */
    }
</style>
</head>

<body>

    <div class="video-container">
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/DJVnoYGPdNs?autoplay=1" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="playlists-box">
        <h2>Playlists</h2>
        <a href="https://music.youtube.com/playlist?list=PLj1iJ8-zGzm7I5qTukPgckiylGO6sJtIC&si=CJ_gXtG4GlrLtPDq">Peaceful Ambient</a><br>
        <a href="https://music.youtube.com/playlist?list=PLj1iJ8-zGzm6ZcZMybATAjDrNQ0cdh39h&si=CiOeDSQVqpjloQFu">Dark Ambient</a>
    </div>

</body>
</html>
