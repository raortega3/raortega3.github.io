<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaos Art</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black; /* Start with a black background */
    }

    .circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: white; /* White circle */
        animation: fadeAnimation 10s forwards; /* 5 seconds fade animation */
    }

    @keyframes fadeAnimation {
        0% {
            opacity: 1; /* Start with full opacity */
        }
        100% {
            opacity: 0; /* Fade out to completely transparent */
        }
    }

    h1, a {
        color: white;
        text-decoration: none;
        margin: 10px 0; /* Adjust margin to maintain spacing */
        position: relative;
        z-index: 1; /* Ensure links are above the background */
    }

    a:hover {
        text-decoration: underline; /* Underline link on hover */
    }
</style>
</head>

<body>
<div class="circle"></div>
            
<h1>Focus Music</h1>

</body>
</html>
