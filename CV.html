<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF</title>
</head>
<body>
    <h1>Embedded PDF Example</h1>
    <!-- Embedding PDF -->
    <embed src="files/R Ortega CV.pdf" type="application/pdf" width="100%" height="600px" />
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Links</title>
</head>
<body>
    <h1>List of Clickable Links</h1>
    <ul>
        <li><a href="files/R Ortega CV.pdf" target="_blank">Robert Ortega CV</a></li>
    </ul>
</body>
</html>
