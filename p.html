<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Photo Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        padding: 20px;
    }

    .thumbnail {
        width: 100%;
        height: auto;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        cursor: pointer;
    }

    .thumbnail:hover {
        transform: scale(1.05);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }

    .modal-content img {
        width: 100%;
        height: auto;
    }

    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="gallery">
    <!-- Replace these image URLs with the URLs of your own photos -->
    <img class="thumbnail" src="images/photo1.jpg" alt="Photo 1" onclick="openModal('images/photo1.jpg')">
    <img class="thumbnail" src="images/photo2.jpg" alt="Photo 2" onclick="openModal('images/photo2.jpg')">
    <img class="thumbnail" src="images/photo3.jpg" alt="Photo 3" onclick="openModal('images/photo3.jpg')">
    <!-- Add more <img> elements for additional photos -->
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg">
</div>

<script>
function openModal(imgSrc) {
    document.getElementById('myModal').style.display = "block";
    document.getElementById('modalImg').src = imgSrc;
}

function closeModal() {
    document.getElementById('myModal').style.display = "none";
}
</script>

</body>
</html>
