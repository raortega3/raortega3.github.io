<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstein Life</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Set background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto; /* Prevent scrollbars */
        }

        body.enlarged .enlarged {
            overflow: auto; /* Allow scrolling within the enlarged image */
        }
        
        .photo-grid {
            text-align: center; /* Center-align the images */
        }

        .photo {
            display: inline-block; /* Display images in a line */
            max-height: 200px; /* Set maximum height for images */
            width: auto; /* Let the width adjust automatically to maintain aspect ratio */
            margin: 10px; /* Add some spacing between images */
            cursor: pointer; /* Change cursor to pointer */
        }

 .return-home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 999; /* Ensure it's above other elements */
        }
        

    </style>
</head>
<body>
    <h1>Life @ Einstein</h1>
    <div class="photo-grid">
        <!-- Row 1 -->
        <img class="photo" src="images/IMG_2821.jpeg" alt="Photo" style="left: 50px; top: 100px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/IMG_2770.jpeg" alt="Photo" style="left: 250px; top: 100px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/IMG_2766.jpeg" alt="Photo" style="left: 450px; top: 100px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/IMG_2760.jpeg" alt="Photo" style="left: 650px; top: 100px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/838F2C83-67EE-422A-BB03-99B308FF30AA.jpeg" alt="Photo" style="left: 850px; top: 100px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/IMG_2056.png" alt="Photo" style="left: 1050px; top: 100px;" onclick="enlargeImage(this)">
        <!-- Row 2 -->
        <img class="photo" src="images/IMG_1977.jpeg" alt="Photo" style="left: 50px; top: 400px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/IMG_1817.jpeg" alt="Photo" style="left: 250px; top: 400px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/PXL_20230928_162400194.jpeg" alt="Photo" style="left: 450px; top: 400px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/PNG image.jpeg" alt="Photo" style="left: 650px; top: 400px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/IMG_3962.jpeg" alt="Photo" style="left: 850px; top: 400px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/WHITECOAT_CEREMONY_20231387.jpeg" alt="Photo" style="left: 1050px; top: 400px;" onclick="enlargeImage(this)">
        <!-- Row 3 -->
        <img class="photo" src="images/2023_8_9_Orientation_JT_1534 (1).jpeg" alt="Photo" style="left: 50px; top: 700px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/IMG_3490.jpeg" alt="Photo" style="left: 250px; top: 700px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/IMG_9343.jpeg" alt="Photo" style="left: 450px; top: 700px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/IMG_3813.jpeg" alt="Photo" style="left: 650px; top: 700px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/IMG_0633.jpeg" alt="Photo" style="left: 850px; top: 700px;" onclick="enlargeImage(this)">
        <img class="photo" src="images/IMG_1420.jpeg" alt="Photo" style="left: 1050px; top: 700px;" onclick="enlargeImage(this)">
</div>

    <!-- Enlarged photo (initially hidden) -->
<img id="enlargedPhoto" class="enlarged-photo" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 90%; max-height: 90%; z-index: 999;" onclick="shrinkImage(this)">
<button class="return-home-btn" onclick="returnHome()">Return Home</button>
<script>
    // Function to enlarge the clicked image
    function enlargeImage(img) {
        document.getElementById('enlargedPhoto').src = img.src; // Set source of enlarged photo
        document.getElementById('enlargedPhoto').style.display = 'block'; // Display the enlarged photo
        document.body.classList.add('enlarged'); // Add class to body to prevent scrolling
    }

    // Function to shrink the enlarged image when clicked
    function shrinkImage(img) {
        img.style.display = 'none'; // Hide the enlarged photo
        document.body.classList.remove('enlarged'); // Remove class from body to enable scrolling
    }
</script>
    
</body>
</html>
