<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Ortega</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top left, black, #888, #aaa, white); /* Four variations of gray */
        }

        .black-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.4), black); /* Radial gradient for the black circle */
        }

    #random-numbers {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 10px; /* Adjust font size as needed */
    font-family: Arial, sans-serif;
    line-height: 1;
    text-align: center;
}

/* Additional styling for better visualization */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

        .content {
            position: absolute;
            top: 15%;
            left: 20px;
            max-width: 45%;
            z-index: 2;
            background-color: rgba(255, 165, 0, 0.65); /* Opaque peach/burnt orange */
            border-radius: 10px;
            padding: 20px;
        }

        .info-box {
            border-radius: 10px;
            padding: 20px;
        }

        .name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu {
            font-size: 24px;
            margin-top: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .menu a:hover {
            background-color: #555;
        }

        @media screen and (max-width: 768px) {
            .content {
                width: 80%;
            }
        }

    </style>
</head>
<body>

<div class="black-circle">
     <div id="random-numbers"></div>
</div>

<div class="content">
    <div class="info-box">
        <div class="name">Robert Ortega</div>
        <div class="title">MD-PhD Student</div>
        <div class="title">Albert Einstein College of Medicine</div>
        <div class="menu">
            <a href="AboutMe.html">About Me</a>
            <a href="#">Work & Coding</a>
        </div>
    </div>
</div>

    <script>
        // Generate and fill the black circle with random numbers
        const randomNumbersContainer = document.getElementById('random-numbers');
        for (let i = 0; i < 100; i++) {
            const randomNumber = Math.floor(Math.random() * 10); // Generate a random number between 0 and 9
            const span = document.createElement('span');
            span.textContent = randomNumber;
            randomNumbersContainer.appendChild(span);
        }
    </script>

</body>
</html>
