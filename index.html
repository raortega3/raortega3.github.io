<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Ortega</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: left;
        }

        .content {
            position: absolute;
            top: 15%; /* Adjusted to 15% from the top */
            left: 20px; /* Adjust as needed */
            max-width: 45%; /* Adjusted maximum width */
            z-index: 2; /* Ensure content appears above the image */
        }

        .name {
            font-size: 36px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
            max-width: 100%; /* Ensure name doesn't exceed container width */
        }

        .title {
            font-size: 18px;
            color: black;
            margin-bottom: 10px;
            max-width: 100%; /* Ensure title doesn't exceed container width */
        }

        .menu a {
            color: black;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            max-width: 100%; /* Ensure links don't exceed container width */
        }

        .image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50vw; /* Set width to 40% of viewport width */
            z-index: 1; /* Ensure image appears behind content */
        }
    
            
        
        .center-image {
            width: 100%; /* Ensure image fills its container */
        }

        /* Media queries for smaller screen sizes */
        @media screen and (max-width: 768px) {
            .content {
                max-width: 80%; /* Adjusted maximum width for smaller screens */
            }

            .name {
                font-size: 24px; /* Adjusted font size for smaller screens */
            }

            .title {
                font-size: 16px; /* Adjusted font size for smaller screens */
            }
        }

        /* Other CSS styles */
        /* Define your other CSS styles here */
    </style>
</head>
<body>

<!-- Image section -->
<div class="image-container">
    <img src="images/470EE518-179F-48B6-AF5E-8E0D7107650C_1_105_c.jpeg" class="center-image">
</div>

<!-- Content section -->
<div class="content">
    <div class="name">Robert Ortega</div>
    <div class="title">MD-PhD Student</div>
    <div class="title">Albert Einstein College of Medicine</div>
    <!-- Menu section -->
    <div class="menu">
        <a href="AboutMe.html'">About Me</a>
        <a href="#">Work & Coding</a>
    </div>
</div>

</body>
</html>
