<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Ortega</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #8a98a7, #e6e6e6);
            background-image: url('images/3584F86F-0B73-4EBB-AA0C-62A158CA4876_1_105_c.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
        }

        .content {
            position: absolute;
            top: 15%;
            left: 20px;
            max-width: 45%;
            width: calc(100% - 40px); /* Responsive width */
            z-index: 2;
            background-color: rgba(255, 200, 150, 0.9);
            border-radius: 10px;
            padding: 20px;
        }

        .info-box {
            border-radius: 10px;
            padding: 20px;
        }

        .name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            color: black;
        }

        .title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu {
            font-size: 24px;
            margin-top: 20px;
        }

        .menu a {
            color: black;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .menu a:hover {
            background-color: #555;
        }

        @media screen and (max-width: 768px) {
            .content {
                width: 80%;
                left: 0;
                top: auto;
                bottom: 0;
                margin: 20px;
            }

            .name {
                font-size: 28px;
            }

            .title {
                font-size: 16px;
            }

            .menu {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="content">
    <div class="info-box">
        <div class="name">Robert Ortega</div>
        <div class="title">MD-PhD Student</div>
        <div class="title">Albert Einstein College of Medicine</div>
        <div class="menu">
            <a href="AboutMe.html">About Me</a>
            <a href="#">Work & Coding</a>
        </div>
    </div>
</div>

<script>
    // JavaScript for generating and filling the black circle with random numbers
    const randomNumbersContainer = document.getElementById('random-numbers');
    for (let i = 0; i < 100; i++) {
        const randomNumber = Math.floor(Math.random() * 10);
        const span = document.createElement('span');
        span.textContent = randomNumber;
        randomNumbersContainer.appendChild(span);
    }
</script>

</html>
