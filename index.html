<head>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            display: flex;
            justify-content: center;

            margin-bottom: 10px;
        }

        .menu {
            font-size: 24px;
            margin-top: 20px;
        }

        .menu a {
            color: #333; /* Darken menu link color for better readability */
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .menu a:hover {
            background-color: #ffa500; /* Change hover background color to orange */

        }

        @media screen and (max-width: 768px) {
            .content {
