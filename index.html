<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Ortega</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #333 url('images/D5A694B1-1972-422D-8530-C684E74C949E_1_105_c.jpeg') no-repeat center/cover;
            color: white;
            text-align: left;
            position: relative;
            height: 100vh;
        }

        .content {
            position: absolute;
            top: 15%;
            left: 20px;
            max-width: 45%;
            z-index: 2;
        }

        .info-box {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        .name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu {
            font-size: 24px;
            margin-top: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .center-image {
            width: 100%;
            border: 10px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            object-fit: cover;
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin-right: 20px;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
        }

        .overlay1 {
            background-color: rgba(64, 224, 208, 0.5); /* Turquoise */
        }

        .overlay2 {
            background-color: rgba(128, 0, 128, 0.5); /* Purple */
            top: 0;
            left: 50%;
        }

        .overlay3 {
            background-color: rgba(255, 0, 0, 0.5); /* Red */
            top: 50%;
            left: 0;
        }

        .overlay4 {
            background-color: rgba(139, 69, 19, 0.5); /* Brown */
            top: 50%;
            left: 50%;
        }

        .menu a:hover {
            background-color: #555;
        }

        @media screen and (max-width: 768px) {
            .content {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<div class="image-container">
    <div class="image-overlay overlay1"></div>
    <div class="image-overlay overlay2"></div>
    <div class="image-overlay overlay3"></div>
    <div class="image-overlay overlay4"></div>
    <img src="images/D5A694B1-1972-422D-8530-C684E74C949E_1_105_c.jpeg" class="center-image">
</div>

<div class="content">
    <div class="info-box">
        <div class="name">Robert Ortega</div>
        <div class="title">MD-PhD Student</div>
        <div class="title">Albert Einstein College of Medicine</div>
        <div class="menu">
            <a href="AboutMe.html">About Me</a>
            <a href="#">Work & Coding</a>
        </div>
    </div>
</div>

</body>
</html>
