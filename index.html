        }

        .title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu {

            margin-top: 20px;

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .menu a:hover {
            background-color: #555;
        }

        @media screen and (max-width: 768px) {
            .content {
                width: 80%;
