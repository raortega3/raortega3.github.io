<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Ortega</title>
    <style>
        /* Reset default margin and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Set background color */
            color: #333; /* Set text color */
            text-align: center; /* Align text to center */
        }

        /* Container for the image */
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        /* Center the image within its container */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%; /* Make the image circular */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
        }

        /* Main content container */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center; /* Align content to center */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
        }

        /* Name styling */
        .name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Title styling */
        .title {
            font-size: 18px;
            margin-bottom: 20px; /* Increase margin */
        }

        /* Menu styling */
        .menu {
            margin-top: 20px; /* Add space between content and menu */
        }

        /* Link styling */
        .menu a {
            color: #333; /* Text color */
            text-decoration: none;
            display: inline-block;
            margin: 0 10px; /* Add space between links */
            padding: 5px 10px; /* Add padding */
            border: 2px solid #333; /* Add border */
            border-radius: 20px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition effect */
        }

        /* Hover effect for links */
        .menu a:hover {
            background-color: #333; /* Change background color on hover */
            color: #fff; /* Change text color on hover */
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .content {
                width: 80%; /* Reduce width on smaller screens */
            }
        }
    </style>
</head>
<body>

<!-- Image section -->
<div class="image-container">
    <img src="images/470EE518-179F-48B6-AF5E-8E0D7107650C_1_105_c.jpeg" class="center-image">
</div>

<!-- Content section -->
<div class="content">
    <div class="name">Robert Ortega</div>
    <div class="title">MD-PhD Student</div>
    <div class="title">Albert Einstein College of Medicine</div>
    <!-- Menu section -->
    <div class="menu">
        <a href="AboutMe.html">About Me</a>
        <a href="#">Work & Coding</a>
    </div>
</div>

</body>
</html>
