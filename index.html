<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }
        header p {
            margin: 0;
            padding: 0;
            display: inline;
            font-size: 20px;
        }
        header p::before {
            content: "\2022"; /* Bullet character */
            margin: 0 5px;
        }
        img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-top: 60px;
            margin-bottom: 20px;
        }
        .bio {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 300px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <p>Robert Ortega • MD-PhD trainee • Albert Einstein College of Medicine</p>
    </header>
    <img src="183E403D-6CEF-401B-AE51-1CAE397106FF_1_105_c.jpeg" alt="Your Photo">
    <section class="bio">
        <p>
            Hello and welcome! I am a first year MD-PhD trainee at Albert Einstein College of Medicine interested in statistical genetics and prodromal phase biomarkers.
        </p>
        <p>
            You can find my publications <a href="https://scholar.google.com/citations?hl=en&user=dPz16RUAAAAJ&view_op=list_works&sortby=pubdate">here</a>.
        </p>
    </section>
</body>
</html>
