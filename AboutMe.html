<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Ortega</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px; /* Add padding for spacing */
        }

        .black-box {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black box */
            color: white;
            padding: 20px;
            border-radius: 20px;
            max-width: 90%; /* Limit width to prevent overflow */
            text-align: center; /* Center the content */
        }

        .about-text {
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.5;
            margin: 0; /* Remove default margin */
        }

        .content {
            position: absolute;
            top: 15%;
            left: 20px;
            max-width: 45%;
            z-index: 2;
        }

        .menu {
            font-size: 24px;
            margin-top: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white on hover */
            border-radius: 5px;
            padding: 5px;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            .content {
                position: static;
                max-width: none;
                margin-top: 20px;
            }
            .black-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="black-box">
        <p class="about-text">
            <b>Name:</b> Robert Ortega<br>
            <b>About</b> MD-PhD student <br>
            <b>Medical School:</b> Albert Einstein College of Medicine<br>
            <a href="https://scholar.google.com/citations?hl=en&user=dPz16RUAAAAJ&view_op=list_works&sortby=pubdate">Google Scholar</a>
        </div>
    </div>
</div>

</body>
</html>
